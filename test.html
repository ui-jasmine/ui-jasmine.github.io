<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Animations</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150vh;
      position: relative;
      overflow: hidden;
      padding: 0 2rem;
    }
    .content {
      width: 100%;
      perspective: 1000px;
      position: relative;
    }
    .header {
      text-align: center;
      transform: translateY(0);
      transition: transform 0.3s ease;
    }
    .header h1 {
      font-size: 2rem;
      color: #000;
      margin: 0;
    }
    .header span {
      font-size: 3rem;
      font-weight: bold;
      display: block;
    }
    .card {
      margin-top: -3rem;
      width: 100%;
      max-width: 800px;
      height: 20rem;
      background-color: #222222;
      color: white;
      border-radius: 30px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.3), 0 9px 20px rgba(0, 0, 0, 0.3), 0 37px 37px rgba(0, 0, 0, 0.2);
      padding: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin: 0 auto;
      transform: rotateX(20deg) scale(1.05);
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 30px;
    }
    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.5rem;
      }
      .header span {
        font-size: 2rem;
      }
      .card {
        height: 15rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content" id="container">
      <div class="header" id="header">
        <h1>Unleash the power of <br />
          <span>Scroll Animations</span>
        </h1>
      </div>
      <div class="card" id="card">
        <img src="https://ui.aceternity.com/_next/image?url=%2Flinear.webp&w=1920&q=75" alt="hero" id="image">
      </div>
    </div>
  </div>

  <script>
    // 获取元素
    const container = document.getElementById("container");
    const header = document.getElementById("header");
    const card = document.getElementById("card");

    // 滚动事件
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const scrollProgress = scrollY / (document.documentElement.scrollHeight - window.innerHeight);
      
      // 旋转和缩放效果
      const rotate = 20 - scrollProgress * 20;
      const scale = 1.05 - scrollProgress * 0.05;
      const translateY = scrollProgress * -100;

      // 更新元素样式
      header.style.transform = `translateY(${translateY}px)`;
      card.style.transform = `rotateX(${rotate}deg) scale(${scale})`;
    });
  </script>
</body>
</html>
